<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer || Resize The Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="resources/uploadimg.png" class="logo" alt="">
            <p>Browse File to upload</p>
        </div>
        <div class="content">
            <div class="row size">
                <div class="column width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkbox">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button class="download-btn">Download</button>

        </div>

    </div>





    
</body>
</html>
